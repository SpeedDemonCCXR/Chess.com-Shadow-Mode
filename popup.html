<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Opponent Hider</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #eee;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.2em;
      font-weight: normal;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      font-size: 1em;
    }
    input[type="checkbox"] {

      accent-color: #4caf50;
      width: 16px;
      height: 16px;
      margin: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Opponent Hider</h1>
  <label>
    <input type="checkbox" id="toggleHide">
    Hide opponent info
  </label>
  <script src="popup.js"></script>
</body>
</html>
